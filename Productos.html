<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto | OSADIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Bebas+Neue&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="OSADIA LOGO (2).ico">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        .font-bebas {
            font-family: 'Bebas Neue', sans-serif;
        }

        /* Scrollbar minimalista */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #050505;
        }

        ::-webkit-scrollbar-thumb {
            background: #222;
        }

        #sidebar-content {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Estilo de miniaturas */
        .thumbnail-active {
            border: 1px solid rgba(255, 255, 255, 0.8);
            opacity: 1 !important;
            filter: grayscale(0%) !important;
        }

        /* Animación de entrada */
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efecto de cristal para elementos sobre el negro */
        .glass-dark {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="bg-[#050505] text-[#e5e5e5] antialiased">

    <nav
        class="bg-black text-white h-20 flex items-center justify-between sticky top-0 z-50 px-6 md:px-12 border-b border-white/5">
        <div class="flex-1 flex items-center">
            <button id="open-menu" class="lg:hidden focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <div class="absolute left-1/2 -translate-x-1/2 flex justify-center items-center h-full">
            <a href="index.html" class="block z-10">
                <img src="OSADIA LOGO (6).png" alt="OSADIA STORE"
                    class="h-12 md:h-40 w-auto object-contain transform translate-y-2">
            </a>
        </div>

    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12 md:py-24">

            <div class="flex-1 space-y-4 fade-in">
                <div class="relative overflow-hidden bg-[#0a0a0a] aspect-[3/4] group">
                    <img id="foto-principal" src=""
                        class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105">
                </div>
                <div id="galeria-miniaturas" class="grid grid-cols-4 gap-3">
                </div>
            </div>

            <div class="flex-1 flex flex-col justify-start pt-4 fade-in" style="animation-delay: 0.2s;">
                <div class="mb-12">
                    <span id="categoria-producto"
                        class="text-[9px] uppercase tracking-[0.7em] text-gray-500 block mb-6"></span>
                    <h1 id="nombre-producto"
                        class="font-bebas text-6xl md:text-8xl tracking-tight leading-none mb-6 text-white"></h1>
                    <div class="flex items-baseline gap-6">
                        <p id="precio-producto" class="text-3xl font-light text-white tracking-tighter"></p>
                        <span
                            class="text-[10px] text-gray-500 uppercase tracking-widest border border-gray-800 px-2 py-1">Stock
                            Limitado</span>
                    </div>
                </div>

                <div class="space-y-12">
                    <div class="glass-dark p-6">
                        <h3 class="text-[10px] uppercase tracking-widest text-gray-400 mb-4 font-bold">Detalles de la
                            prenda</h3>
                        <p id="descripcion-producto" class="text-[13px] text-gray-400 leading-relaxed font-light"></p>
                    </div>

                    <div class="space-y-6 pt-4 md:pt-8">
                        <div class="flex items-center justify-between border-b border-white/10 pb-4">
                            <span class="text-[9px] md:text-[10px] uppercase tracking-widest text-gray-500">Talle</span>
                            <span
                                class="text-[10px] md:text-[11px] font-bold text-white tracking-widest uppercase">Talle
                                Único</span>
                        </div>

                        <div class="space-y-4">
                            <h3 class="text-[9px] md:text-[10px] uppercase tracking-widest text-gray-500">Seleccionar
                                Color</h3>
                            <div id="contenedor-colores" class="flex flex-wrap gap-2 md:gap-3">
                            </div>
                        </div>

                        <div class="pt-2 md:pt-4">
                            <a href="https://wa.me/5493764850509?text=Hola!%20Me%20interesa%20consultar%20la%20disponibilidad%20de%20un%20producto"
                                target="_blank" class="block w-full">

                                <button id="btn-whatsapp"
                                    class="group w-full border border-white/20 text-white py-4 md:py-5 text-[9px] md:text-[10px] font-bold uppercase tracking-[0.3em] md:tracking-[0.5em] transition-all duration-500 hover:border-white hover:bg-white hover:text-black flex items-center justify-center gap-3 overflow-hidden">
                                    <svg class="w-4 h-4 transition-transform duration-500 group-hover:scale-110"
                                        fill="currentColor" viewBox="0 0 24 24">
                                        <path
                                            d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
                                    </svg>
                                    <span>Consultar Disponibilidad</span>
                                </button>
                            </a>
                        </div>
                    </div>

                    <div
                        class="pt-8 grid grid-cols-2 gap-y-4 border-t border-white/5 text-[9px] uppercase tracking-[0.2em] text-gray-600">
                        <div class="flex items-center gap-2">
                            <div class="w-1 h-1 bg-gray-600 rounded-full"></div> Envío nacional
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-1 h-1 bg-gray-600 rounded-full"></div> Cuotas sin interés
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-1 h-1 bg-gray-600 rounded-full"></div> Packaging Osadía
                        </div>
                        <div class="flex items-center gap-2">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-black text-white py-16 px-6 text-center border-t border-white/5">
        <p class="font-bebas text-3xl tracking-[0.4em] mb-4">OSADÍA</p>
        <p class="text-[9px] uppercase tracking-[0.3em] text-gray-600 italic">Vestirse sin pedir permiso.</p>
        <div class="mt-8 opacity-20 text-[8px] tracking-widest uppercase">© 2024 Osadía Store - All Rights Reserved
        </div>
    </footer>

    <div id="mobile-sidebar" class="fixed inset-0 z-[100] invisible">
        <div id="overlay" class="absolute inset-0 bg-black/95 opacity-0 transition-opacity duration-500"></div>
        <div id="sidebar-content"
            class="absolute left-0 top-0 h-full w-[80%] max-w-[300px] bg-black p-8 transform -translate-x-full border-r border-white/5">
            <div class="flex justify-between items-center mb-16">
                <span class="text-[10px] tracking-[0.5em] text-white/40 uppercase">Explorar</span>
                <button id="close-menu" class="text-white"><svg class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path d="M6 18L18 6M6 6l12 12" />
                    </svg></button>
            </div>
            <nav class="flex flex-col space-y-8 text-[11px] tracking-[0.3em] uppercase text-white font-light">
                <a href="index.html" class="hover:text-gray-500">Home</a>
            </nav>
        </div>
    </div>

    <script src="productos.js"></script>
    <script>
        // Menú lateral
        const openBtn = document.getElementById('open-menu');
        const closeBtn = document.getElementById('close-menu');
        const sidebar = document.getElementById('mobile-sidebar');
        const sidebarContent = document.getElementById('sidebar-content');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            sidebar.classList.toggle('invisible');
            sidebarContent.classList.toggle('-translate-x-full');
            overlay.classList.toggle('opacity-0');
        }

        openBtn.onclick = toggleMenu;
        closeBtn.onclick = toggleMenu;
        overlay.onclick = toggleMenu;

        // Carga dinámica
        const params = new URLSearchParams(window.location.search);
        const productoId = params.get('id');
        const productoInfo = productos.find(p => p.id === productoId);
        let colorSeleccionado = "";

        if (productoInfo) {
            // Llenar datos de texto
            document.getElementById('nombre-producto').innerText = productoInfo.nombre;
            document.getElementById('precio-producto').innerText = `$ ${productoInfo.precio}`;
            document.getElementById('descripcion-producto').innerText = productoInfo.descripcion;
            document.getElementById('categoria-producto').innerText = productoInfo.categoria;
            document.title = `${productoInfo.nombre} | OSADIA`;

            // CARGAR IMAGEN PRINCIPAL (Esto faltaba)
            const mainImg = document.getElementById('foto-principal');
            mainImg.src = productoInfo.imagenes[0];

            // GENERAR MINIATURAS (Esto también faltaba)
            const galeria = document.getElementById('galeria-miniaturas');
            productoInfo.imagenes.forEach((imgSrc, index) => {
                const thumb = document.createElement('img');
                thumb.src = imgSrc;
                thumb.className = `w-full aspect-square object-cover cursor-pointer opacity-20 grayscale hover:opacity-100 transition-all duration-500 border border-transparent`;
                if (index === 0) thumb.classList.add('thumbnail-active');

                thumb.onclick = () => {
                    mainImg.style.opacity = "0";
                    setTimeout(() => {
                        mainImg.src = imgSrc;
                        mainImg.style.opacity = "1";
                    }, 200);
                    document.querySelectorAll('#galeria-miniaturas img').forEach(i => i.classList.remove('thumbnail-active'));
                    thumb.classList.add('thumbnail-active');
                };
                galeria.appendChild(thumb);
            });

            // Generar botones de colores
            const contenedorColores = document.getElementById('contenedor-colores');
            productoInfo.colores.forEach(color => {
                const btnColor = document.createElement('button');
                btnColor.innerText = color;
                btnColor.className = "flex-1 md:flex-none px-4 py-3 md:px-6 md:py-2 border border-white/10 text-[9px] md:text-[10px] uppercase tracking-widest hover:border-white transition-all text-center";

                btnColor.onclick = () => {
                    colorSeleccionado = color;
                    document.querySelectorAll('#contenedor-colores button').forEach(b => {
                        b.classList.remove('bg-white', 'text-black');
                    });
                    btnColor.classList.add('bg-white', 'text-black');
                };
                contenedorColores.appendChild(btnColor);
            });

            // Lógica del botón de WhatsApp
            document.getElementById('btn-whatsapp').onclick = () => {
                if (colorSeleccionado === "") {
                    alert("Por favor, selecciona un color antes de comprar.");
                    return;
                }
                const telefono = "5493764850509"; // Cambia esto por tu número real
                const mensaje = `Hola Osadía! Me interesa la ${productoInfo.nombre} en color ${colorSeleccionado}.`;
                const url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;
                window.open(url, '_blank');
            };
        } else {
            window.location.href = 'osadiastore.HTML';
        }
    </script>
</body>

</html>
